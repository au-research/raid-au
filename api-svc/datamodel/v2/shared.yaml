id: https://raid.org/datamodel/api/raid/shared
name: shared
imports:
  - linkml:types
  - core-enums
slots:
  type:
    range: string
  url:
    range: string
  id:
    range: string
    identifier: true
  text:
    range: string
  startDate:
    required: true
    range: string
  endDate:
    range: string
  language:
    range: Language
classes:
  Language:
    attributes:
      id:
        range: string
      schemaUri:
        range: LanguageSchemaURIEnum