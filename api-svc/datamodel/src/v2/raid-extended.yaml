id: https://datamodel.raid.org/extended/
name: RAiD-extended
prefixes:
  linkml: https://w3id.org/linkml/
  raid: https://datamodel.raid.org/core/
  raidext: https://datamodel.raid.org/extended/
  raidvoc: https://vocabulary.raid.org/
  skos: http://www.w3.org/2004/02/skos/core#
  schema: http://schema.org/
  dcterms: http://purl.org/dc/terms/
imports:
  - linkml:types
  - extended-enums
  - shared

slots:
  subject:
    description: metadata schema block containing the subject area of the RAiD plus associated properties
    slot_uri: raidext:subject
    range: Subject
    multivalued: true
    inlined_as_list: true
    in_subset:
      - extended
  spatialCoverage:
    description: metadata schema block containing information about any spatial region(s) or named place(s) targeted by the project
    slot_uri: raidext:spatialCoverage
    range: SpatialCoverage
    multivalued: true
    inlined_as_list: true
    in_subset:
      - extended
  traditionalKnowledgeLabel:
    description: metadata schema block containing information about Traditional Knowledge / Biocultural Labels and Notices
    slot_uri: raidext:traditionalKnowledgeLabel
    range: TraditionalKnowledgeLabel
    multivalued: true
    inlined_as_list: true
    in_subset:
      - extended
classes:
  Subject:
    description: metadata schema block containing the subject area of the RAiD plus associated properties
    class_uri: raidext:Subject
    in_subset:
      - extended
    attributes:
      id:
        description:  identifier (URI) for a subject area or classification code describing the project or activity
        range: string
      schemaUri:
        description: the URI of the subject identifier schema
        range: SubjectSchemaURIEnum
      keyword:
        description: metadata schema sub-block containing free-text keyword describing a project plus associated properties
        range: SubjectKeyword
        multivalued: true
        inlined_as_list: true
  SpatialCoverage:
    description: metadata schema block containing information about any spatial region(s) or named place(s) targeted by the project
    class_uri: raidext:SpatialCoverage
    in_subset:
      - extended
    attributes:
      id:
        description: spatial region or named place that is the subject or target of the project or activity. Repeat this property as necessary to indicate different locations. Do not duplicate organisational locations
        range: string
        required: true
        examples:
          - value: https://nominatim.openstreetmap.org/ui/details.html?osmtype=R&osmid=1947835&class=boundary (Tundzha, Bulgaria, from OpenStreetMap)
          - value: https://nominatim.openstreetmap.org/ui/details.html?osmtype=R&osmid=186382&class=boundary (Bulgaria, from OpenStreetMap)
          - value: https://nominatim.openstreetmap.org/ui/details.html?osmtype=W&osmid=26707240&class=historic (Pompeii, Italy, OpenStreetMap)
          - value: https://www.geonames.org/264371/athens.html (Athens, Greece, from Geonames)
          - value: https://www.geonames.org/2161776/katoomba.html (Katoomba, NSW, Australia, from Geonames)
        #any_of:
        #  - pattern: "^https:\/\/nominatim\\.openstreetmap\\.org\/"
        #  - pattern: "^https:\/\/www\\.geonames\\.org\/"
      schemaUri:
        annotations:
          notes: OpenStreetMap preferred, Geonames allowed; other geoname servers can be nominated by Registration Agencies.
        description: the URI of the geolocation schema used for spatialCoverage
        range: SpatialCoverageSchemaUriEnum
        required: true
      place:
        description: metadata schema sub-block containing free-text place names or descriptions plus associated metadata properties
        range: SpatialCoveragePlace
        multivalued: true      
        inlined_as_list: true
  SubjectKeyword:
    description: metadata schema sub-block containing free-text keyword describing a project plus associated properties
    class_uri: raidext:SubjectKeyword
    in_subset:
      - extended
    attributes:
      annotations:
        notes: do not duplicate Subject(s) above
      text:
        description: unconstrained keyword or key phrase describing the project or activity
        range: string
    slots:
      - language
  SpatialCoveragePlace:
    description: metadata schema sub-block containing free-text place names or descriptions plus associated metadata properties
    class_uri: raidext:SpatialCoveragePlace
    in_subset:
      - extended
    slots:
      - language
    attributes:
      text:
        annotations:
          constraints: do not duplicate information from spatialCoverage.id above; do not use for organisational locations (which are derived from the organisationâ€™s ROR)
        description: free text description of one or more geographic locations that are the subject or target of the project or activity; use to specify or describe a geographic location in a manner not covered by spatialCoverage.id
        range: string
  TraditionalKnowledgeLabel:
    description: metadata schema block containing information about Traditional Knowledge / Biocultural Labels and Notices
    class_uri: raidext:TraditionalKnowledgeLabel
    in_subset:
      - extended
    attributes:
      id:
        annotations:
          notes: Currently only Local Contexts Hub Projects are allowed as a source for validated TK/BC Labels and Notices.
        description:  identifier (URI) linking to a verified source for Traditional Knowledge (TK) or Biocultural (BC) Labels or Notices pertaining to a project or activity
        range: string
        examples:
          - value: |-
              [https://localcontextshub.org/projects/03818172-23c1-4dd1-a662-f11aa07cccda/] (Island Sustainability Project 2025, a Project in Local Contexts Hub)
      schemaUri:
        annotations:
          notes: Currently only Local Contexts Hub Projects are allowed as a source for validated TK/BC Labels and Notices.
        description: the URI of the Traditional Knowledge or Biocultural label identifier schema
        range: TraditionalKnowledgeLabelSchemaUriEnum
