id: https://example.org/raid-schema-org
name: raid-schema-org
title: RAiD to Schema.org ResearchProject Mapping
description: LinkML schema for mapping RAiD (Research Activity Identifier) to schema.org ResearchProject

prefixes:
  linkml: https://w3id.org/linkml/
  schema: https://schema.org/
  raid: https://vocabulary.raid.org/
  credit: https://credit.niso.org/
  orcid: https://orcid.org/
  ror: https://ror.org/

default_prefix: raid

imports:
  - linkml:types

classes:
  ResearchProject:
    class_uri: schema:ResearchProject
    description: A research project with contributors and organizational relationships
    attributes:
      context:
        range: string
        description: The schema.org context
        alias: "@context"
        annotations:
          json_property: "@context"
      type:
        range: string
        description: The schema.org type
        ifabsent: string(ResearchProject)
        alias: "@type"
        annotations:
          json_property: "@type"
      id:
        identifier: true
        range: uriorcurie
        description: The RAiD identifier
        alias: "@id"
        annotations:
          json_property: "@id"
      identifier:
        slot_uri: schema:identifier
        exact_mappings:
          - raid:id
        required: true
        range: PropertyValue
      name:
        slot_uri: schema:name
        range: string
        description: The title/name of the research project
      description:
        slot_uri: schema:description
        range: string
        description: Description of the research project
      foundingDate:
        slot_uri: schema:foundingDate
        range: date
        description: When the research project was established
      dissolutionDate:
        slot_uri: schema:dissolutionDate
        range: date
        description: When the research project was completed
      keywords:
        slot_uri: schema:keywords
        range: string
        description: Keywords associated with the project
      location:
        slot_uri: schema:location
        range: Place
        inlined: true
        description: Geographic location of the project
      knowsAbout:
        slot_uri: schema:knowsAbout
        range: DefinedTerm
        multivalued: true
        inlined: true
        inlined_as_list: true
        description: Research subjects/domains the project covers
      member:
        slot_uri: schema:member
        range: ResearchProjectRole
        multivalued: true
        inlined: true
        inlined_as_list: true
        description: Roles of people and organizations in the project
      funder:
        slot_uri: schema:funder
        range: ResearchProjectRole
        multivalued: true
        inlined: true
        inlined_as_list: true
        description: Organizations that fund the project
      parentOrganization:
        slot_uri: schema:parentOrganization
        range: Organization
        inlined: true
        description: The RAiD identifier owner
  Organization:
    class_uri: schema:Organization
    attributes:
      type:
        range: string
        description: The schema.org type
        ifabsent: string(Organization)
        alias: "@type"
        annotations:
          json_property: "@type"
      id:
        range: string
        description: The ROR of the organization
        alias: "@id"
        annotations:
          json_property: "@id"
      name:
        slot_uri: schema:name
        range: string
        required: true
        description: Name of the organization
      identifier:
        slot_uri: schema:identifier
        range: PropertyValue
        required: true
        description: Extended identifier information
  ResearchProjectRole:
    class_uri: schema:Role
    description: A role held by a person or organization in the project
    attributes:
      type:
        range: string
        description: The schema.org type
        ifabsent: string(Role)
        alias: "@type"
        annotations:
          json_property: "@type"
      id:
        identifier: true
        range: uriorcurie
        description: Identifier for the role (position ID or CRediT role URI)
        alias: "@id"
        annotations:
          json_property: "@id"
      roleName:
        slot_uri: schema:roleName
        range: string
        required: true
        description: Name of the role
      startDate:
        slot_uri: schema:startDate
        range: date
        description: When the role started
      endDate:
        slot_uri: schema:endDate
        range: date
        description: When the role ended (if applicable)
      member:
        slot_uri: schema:member
        range: Member
        required: true
        inlined: true
        description: The person or organization holding this role

  Member:
    description: A person or organization involved in the research project
    attributes:
      type:
        range: string
        description: The schema.org type (Person or Organization)
        required: true
        alias: "@type"
        annotations:
          json_property: "@type"
      id:
        identifier: true
        range: uriorcurie
        description: Identifier for the member (ORCID for persons, ROR for organizations)
        alias: "@id"
        annotations:
          json_property: "@id"
      identifier:
        slot_uri: schema:identifier
        range: PropertyValue
        inlined: true
        description: Structured identifier with type information
  Place:
    class_uri: schema:Place
    description: Geographic location
    attributes:
      type:
        range: string
        description: The schema.org type
        ifabsent: string(Place)
        alias: "@type"
        annotations:
          json_property: "@type"
      id:
        identifier: true
        range: uriorcurie
        description: GeoNames or other geographic identifier
        alias: "@id"
        annotations:
          json_property: "@id"
      name:
        slot_uri: schema:name
        range: string
        description: Name of the place
      additionalType:
        slot_uri: schema:additionalType
        range: uriorcurie
        description: Additional type information
  DefinedTerm:
    class_uri: schema:DefinedTerm
    description: A term from a controlled vocabulary
    attributes:
      type:
        range: string
        description: The schema.org type
        ifabsent: string(DefinedTerm)
        alias: "@type"
        annotations:
          json_property: "@type"
      id:
        identifier: true
        range: uriorcurie
        description: URI identifier for the term
        alias: "@id"
        annotations:
          json_property: "@id"
      name:
        slot_uri: schema:name
        range: string
        description: Human-readable name of the term
      inDefinedTermSet:
        slot_uri: schema:inDefinedTermSet
        range: uriorcurie
        description: The vocabulary/taxonomy this term belongs to
  PropertyValue:
    class_uri: schema:PropertyValue
    description: A property-value pair for additional metadata
    attributes:
      type:
        range: string
        description: The schema.org type
        ifabsent: string(PropertyValue)
        alias: "@type"
        annotations:
          json_property: "@type"
      name:
        slot_uri: schema:name
        range: string
        description: Property name
      value:
        slot_uri: schema:value
        range: string
        description: Property value
      propertyID:
        slot_uri: schema:propertyID
        range: string
        description: Property identifier

enums:
  RoleType:
    description: Types of roles in research projects
    permissible_values:
      position:
        description: Organizational position role
      leadership:
        description: Leadership role
      contact:
        description: Contact role
      credit:
        description: CRediT taxonomy contribution role
  AlternativeIdentifierPropertyEnum:
    permissible_values:
      https://datamodel.raid.org/core/alternativeIdentifier:
  PropertyIDEnum:
    permissible_values:
      "https://datamodel.raid.org/core/traditionalKnowledgeLabel": {}
      "https://datamodel.raid.org/core/registrationAgency": {}
      "https://datamodel.raid.org/core/owner": {}