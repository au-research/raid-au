id: https://schema.org/
name: researchproject
version: 2
prefixes:
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  raid: https://datamodel.raid.org/core/
  raidext: https://datamodel.raid.org/extended/
imports:
  - linkml:types

slots:
  identifier:
    slot_uri: schema:identifier
  name:
    slot_uri: schema:name
  alternateName:
    slot_uri: schema:alternateName
  member:
    slot_uri: schema:member
  url:
    slot_uri: schema:url
  value:
    slot_uri: schema:value
  propertyID:
    slot_uri: schema:propertyID
  additionalType:
    slot_uri: schema:additionalType
  roleName:
    slot_uri: schema:roleName
  startDate:
    slot_uri: schema:startDate
  endDate:
    slot_uri: schema:endDate

classes:
  AdditionalProperty:
    attributes:
      value:
        slot_uri: schema:value
        exact_mappings:
          - raid:id
        required: true
        range: string
      propertyID:
        slot_uri: schema:propertyID
        required: true
        range: PropertyIDEnum
  ResearchProject:
    class_uri: schema:ResearchProject
    exact_mappings:
      - raid:RaidDto
    attributes:
      identifier:
        slot_uri: schema:identifier
        exact_mappings:
          - raid:id
        required: true
        multivalued: true
        any_of:
          - range: string
          - range: AlternativeIdentifierSchemaOrg
      additionalProperty:
        slot_uri: schema:additionalProperty
        multivalued: true
        any_of:
          - range: AdditionalProperty
      foundingDate:
        slot_uri: schema:foundingDate
        close_mappings:
          - raid:startDate
        required: true
        range: date
      dissolutionDate:
        slot_uri: schema:dissolutionDate
        close_mappings:
          - raid:endDate
        range: date
      name:
        slot_uri: schema:name
        exact_mappings:
          - raid:text
        required: true
        range: string
        description: Latest primary title value
      alternateName:
        slot_uri: schema:alternateName
        exact_mappings:
          - raid:text
        range: string
        description: Other than current primary title value
      description:
        slot_uri: schema:description
        exact_mappings:
          - raid:text
        multivalued: true
        any_of:
          - range: string
          - range: DescriptionSchemaOrg
        description: Primary description or the only description is added as string.
      member:
        slot_uri: schema:member
        any_of:
          - range: PersonSchemaOrg
          - range: OrganisationSchemaOrg
        multivalued: true
      member_of:
        slot_uri: schema:member_of
        any_of:
          - range: ContributorPositionSchemaOrg
          - range: ContributorRoleSchemaOrg
          - range: OrganisationRoleSchemaOrg
        multivalued: true
      isRelatedTo:
        slot_uri: schema:isRelatedTo
        multivalued: true
        any_of:
          - range: RelatedObjectSchemaOrg
          - range: RelatedRaidSchemaOrg
      url:
        multivalued: true
        slot_uri: schema:url
        exact_mappings:
          - raid:url
        range: string
      keywords:
        multivalued: true
        slot_uri: schema:keywords
        exact_mappings:
          - raidext:subject
        range: SubjectSchemaOrg
      location:
        multivalued: true
        slot_uri: schema:location
        exact_mappings:
          - raidext:spatialCoverage
        range: SpatialCoverageSchemaOrg
  TraditionalKnowledgeLabel:
    class_uri: https://datamodel.raid.org/core/traditionalKnowledgeLabel
  TraditionalKnowledgeLabelSchemaOrg:
    title: TraditionalKnowledgeLabel
    narrow_mappings:
      - raidext:TraditionalKnowledgeLabel
    class_uri: schema:PropertyValue
    attributes:
      value:
        slot_uri: schema:value
        narrow_mappings:
          - raid:id
        required: true
        range: string
      propertyID:
        slot_uri: schema:propertyID
        required: true
        range: TraditionalKnowledgeLabel
  SpatialCoverageSchemaOrg:
    title: SpatialCoverage
    close_mappings:
      - raidext:SpatialCoverage
    class_uri: schema:Place
    attributes:
      identifier:
        slot_uri: schema:identifier
        exact_mappings:
          - raid:id
        required: true
        range: string
      name:
        slot_uri: schema:name
        exact_mappings:
          - raid:text
        range: string
  SubjectSchemaOrg:
    title: Subject
    exact_mappings:
      - raidext:Subject
    class_uri: schema:DefinedTerm
    attributes:
      termCode:
        slot_uri: schema:termCode
        exact_mappings:
          - raid:id
        required: true
        range: string
      inDefinedTermSet:
        slot_uri: schema:inDefinedTermSet
        close_mappings:
          - raid:schemaUri
        required: true
        range: string
      alternateName:
        slot_uri: schema:alternateName
        close_mappings:
          raid:text
        range: string
        multivalued: true
  AlternativeIdentifierSchemaOrg:
    title: AlternativeIdentifier
    class_uri: schema:PropertyValue
    attributes:
      value:
        slot_uri: schema:value
        narrow_mappings:
          - raid:id
        required: true
        range: string
      propertyID:
        slot_uri: schema:propertyID
        required: true
        range: AlternativeIdentifierPropertyEnum
      additionalType:
        range: string
  RelatedRaidSchemaOrg:
    title: RelatedRaid
    class_uri: schema:Thing
    attributes:
      identifier:
        slot_uri: schema:identifier
        required: true
        range: string
      additionalType:
        range: string
  RelatedObjectSchemaOrg:
    title: RelatedObject
    class_uri: schema:Thing
    attributes:
      url:
        slot_uri: schema:url
        required: true
        range: string
      additionalType:
        slot_uri: schema:additionalType
        multivalued: true
        range: string
  OrganisationSchemaOrg:
    title: Organisation
    exact_mappings:
      - raid:Organisation
    class_uri: schema:Organization
    attributes:
      identifier:
        slot_uri: schema:identifier
        exact_mappings:
          - raid:id
        required: true
        range: string
  OrganisationRoleSchemaOrg:
    title: OrganisationRole
    class_uri: schema:OrganizationRole
    attributes:
      roleName:
        slot_uri: schema:roleName
        exact_mappings:
          raid:id
        required: true
        range: string
      startDate:
        slot_uri: schema:startDate
        exact_mappings:
          - raid:startDate
        required: true
        range: date
      endDate:
        slot_uri: schema:endDate
        exact_mappings:
          - raid:endDate
        range: date
      member:
        slot_uri: schema:member
        required: true
        range: OrganisationSchemaOrg
  PersonSchemaOrg:
    title: Person
    exact_mappings:
      raid:Contributor
    class_uri: schema:Person
    attributes:
      identifier:
        slot_uri: schema:identifier
        exact_mappings:
          - raid:id
        range: string
        multivalued: true
      email:
        slot_uri: schema:email
        exact_mappings:
          - raid:email
        range: string
      memberOf:
        slot_uri: schema:memberOf
        required: true
        range: string
        description: Value is the ResearchProject.Identifier.id
  ContributorPositionSchemaOrg:
    title: ContributorPosition
    narrow_mappings:
      - raid:ContributorPosition
    class_uri: schema:Role
    attributes:
      roleName:
        slot_uri: schema:roleName
        exact_mappings:
          - raid:id
        required: true
        range: string
      startDate:
        slot_uri: schema:startDate
        exact_mappings:
          - raid:startDate
        range: date
      endDate:
        slot_uri: schema:endDate
        exact_mappings:
          - raid:endDate
        range: date
      member:
        slot_uri: schema:member
        required: true
        range: PersonSchemaOrg
  ContributorRoleSchemaOrg:
    title: ContributorRole
    narrow_mappings:
      - raid:ContributorRole
    class_uri: schema:Role
    attributes:
      roleName:
        slot_uri: schema:roleName
        exact_mappings:
          - raid:id
        required: true
        range: string
      member:
        slot_uri: schema:member
        required: true
        range: PersonSchemaOrg

  DescriptionSchemaOrg:
    title: Description
    exact_mappings:
      - raid:Description
    class_uri: schema:TextObject
    attributes:
      additionalType:
        slot_uri: schema:additionalType
        narrow_mappings:
          - raid:type
        range: string
      inLanguage:
        slot_uri: schema:inLanguage
        exact_mappings:
          - raid:language
        range: string

  RegistrationAgencyPropertyID:
    class_uri: https://datamodel.raid.org/core/registrationAgency
  RegistrationAgencySchemaOrg:
    title: RegistrationAgency
    narrow_mappings:
      - raid:Owner
    class_uri: schema:PropertyValue
    attributes:
      value:
        slot_uri: schema:value
        exact_mappings:
          - raid:id
        required: true
        range: string
      propertyID:
        slot_uri: schema:propertyID
        required: true
        range: RegistrationAgencyPropertyID

  OwnerSchemaOrgPropertyID:
    class_uri: https://datamodel.raid.org/core/owner
  OwnerSchemaOrg:
    title: Owner
    narrow_mappings:
      - raid:Owner
    class_uri: schema:PropertyValue
    attributes:
      value:
        slot_uri: schema:value
        exact_mappings:
          - raid:id
        required: true
        range: string
      propertyID:
        slot_uri: schema:propertyID
        required: true
        range: OwnerSchemaOrgPropertyID
enums:
  AlternativeIdentifierPropertyEnum:
    permissible_values:
      https://datamodel.raid.org/core/alternativeIdentifier:
  PropertyIDEnum:
    permissible_values:
      "https://datamodel.raid.org/core/traditionalKnowledgeLabel": {}
      "https://datamodel.raid.org/core/registrationAgency": {}
      "https://datamodel.raid.org/core/owner": {}