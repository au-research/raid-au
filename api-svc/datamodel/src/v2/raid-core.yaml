id: https://datamodel.raid.org/core/
name: RAiD-core
version: 2

prefixes:
  linkml: https://w3id.org/linkml/
  raid: https://datamodel.raid.org/core/
  raidext: https://datamodel.raid.org/extended/
  raidvoc: https://vocabulary.raid.org/
  skos: http://www.w3.org/2004/02/skos/core#
  schema: http://schema.org/
  dcterms: http://purl.org/dc/terms/
imports:
  - linkml:types
  - shared
  - core-enums
  - raid-extended

slots:
  metadata:
    range: Metadata
    required: true
  identifier:
    range: Id
    multivalued: true
    inlined_as_list: true
    required: true
  title:
    range: Title
    multivalued: true
    inlined_as_list: true
    required: true
  date:
    range: Date
    multivalued: false
    required: true
  description:
    range: Description
    multivalued: true
    inlined_as_list: true
  access:
    range: Access
    multivalued: false
    required: true
  alternateUrl:
    range: AlternateUrl
    multivalued: true
    inlined_as_list: true
  contributor:
    range: Contributor
    multivalued: true
    inlined_as_list: true
    required: true
  organisation:
    range: Organisation
    multivalued: true
    inlined_as_list: true
  relatedRaid:
    range: RelatedRaid
    multivalued: true
    inlined_as_list: true
  relatedObject:
    range: RelatedObject
    multivalued: true
    inlined_as_list: true
  alternateIdentifier:
    range: AlternateIdentifier
    multivalued: true
    inlined_as_list: true

classes:
  RaidDto:
    exact_mappings:
      - schema:ResearchObject
    slots:
      - metadata
      - title
      - date
      - description
      - access
      - alternateUrl
      - contributor
      - organisation
      - relatedRaid
      - relatedObject
      - alternateIdentifier
      - subject
      - spatialCoverage
      - traditionalKnowledgeLabel
    attributes:
      identifier:
        range: Id
        required: true

  RaidCreateRequest:
    is_a: RaidDto
    slot_usage:
      identifier:
        required: false
      metadata:
        required: false
      title:
        required: true
      date:
        required: true
      contributor:
        required: true
      access:
        required: true
  RaidUpdateRequest:
    is_a: RaidDto
    slot_usage:
      identifier:
        required: false
      metadata:
        required: false
      title:
        required: true
      date:
        required: true
      contributor:
        required: true
      access:
        required: true
  RaidPatchRequest:
    slots:
      - contributor
  ClosedRaid:
    slots:
      - id
      - access
  Id:
    description: a metadata schema block containing the RAiD name and associated properties.
    attributes:
      id:
        range: string
        required: true
        description: The identifier of the raid, e.g. https://raid.org.au/102.100.100/zzz
        examples:
          - value: https://raid.org/xxx.yyy/zzz
        exact_mappings:
          - schema:identifier
          - schema:value
      schemaUri:
        description: The URI of the Identifier scheme. For example, https://raid.org
        required: true
        range: RaidIdentifierSchemaURIEnum
      registrationAgency:
        description: metadata schema sub-block declaring the Registration Agency that minted the RAiD.
        range: RegistrationAgency
        required: true
        close_mappings:
          - schema:provider
      owner:
        description: a metadata schema sub-block that declares the owner of the RAiD (i.e. the organisation requesting the RAiD)
        range: Owner
        required: true
        close_mappings:
          - schema:publisher
      raidAgencyUrl:
        range: string
        description: >
          The URL for the raid via the minting raid agency system
      license:
        annotations:
          notes: All RAiD metadata is available on a ‘no rights reserved’ basis unless prohibited by law.
          constrains:  CC-0 only (with fallback to CC-BY-4.0 in jurisdictions where CC-0 is not allowed)
        range: string
        required: true
        description: The license under which the RAiD Metadata Record associated with this Identifier has been issued.
        examples:
          - value: Creative Commons CC-0
        exact_mappings:
          - schema:license
      version:
        annotations:
          notes: The RAiD version number is set automatically by the RAiD Service software when a RAiD is updated.
        range: integer
        description: The version of the resource. Read-only. Increments automatically on update.
        exact_mappings:
          - schema:version
  Date:
    description: Metadata schema block containing the start and end date of the RAiD.
    attributes:
      startDate:
        description: the project or activity’s start date
        required: true
        range: string
      endDate:
        description: the project or activity’s end date
        required: false
        range: string
  Title:
    description: a metadata schema block containing the title of the RAiD and associated properties
    slots:
      - startDate
      - endDate
      - language
    attributes:
      startDate:
        annotations:
          notes: ISO 8601 standard date. Only the year is required, month and day are optional (but recommended when available).
          default: Date record created
        description: the date the project or activity’s title began being used
        range: string
        examples:
          - value: 2023-08-28
          - value: 2023-08
          - value: 2023
      endDate:
        annotations:
          notes: ISO 8601 standard date. Only the year is required, month and day are optional (but recommended when available).
          default: Date record created
        description: the date the project or activity title was changed or stopped being used
        range: string
        examples:
          - value: 2023-08-28
          - value: 2023-08
          - value: 2023
      text:
        description: a name or title by which the project or activity is known
        range: string
      type:
        required: true
        description: a metadata schema block containing information about the title type
        range: TitleType
  Description:
    description: a metadata schema block containing the description of the RAiD and associated properties
    attributes:
      type:
        description: a metadata schema block declaring the type of description
        required: true
        range: DescriptionType
      text:
        annotations:
          notes: maximum 1,000 characters
        description: the text of an access statement that explains any restrictions on access
        range: string
    slots:
      - language
  Access:
    description: a metadata schema block containing RAiD access information
    attributes:
      type:
        description:  a metadata schema block containing RAiD access type information
        range: AccessType
        required: true
      statement:
        description: a metadata schema block containing an explanation for any access type that is not ‘open’, with the explanation’s associated properties
        range: AccessStatement
        maximum_cardinality: 1
      embargoExpiry:
        range: date
        annotations:
          notes: |-
            Mandatory if access.type is ‘embargoed’. Embargo expiration dates may not lay more than 18 months from the date the RAiD was registered; year, month, and day must be specified.
        description:  the date any embargo on access to the RAiD metadata ends
  Contributor:
    description: a metadata schema block containing a contributor to a RAiD and their associated properties
    attributes:
      id:
        required: false
        annotations:
          notes: Allowed values are identifiers defined by contributor.schemaUri
        description: the contributor (person) associated with a project or activity identified by a persistent identifier (PID)
        range: string
      status:
        annotations:
          readonly: true
        range: string
      statusMessage:
        annotations:
          readonly: true
        range: string
      uuid:
        annotations:
          readonly: true
        range: string
      schemaUri:
        annotations:
          notes: The controlled list of allowed identifier schemas is defined at https://vocabulary.raid.org/contributor.schemaUri/215 and is shared across all Registration Agencies.
        description: the URI of the contributor identifier schema
        range: ContributorSchemaUriEnum
        required: true
      position:
        description: a metadata schema sub-block describing a contributor’s administrative position on a project or activity
        range: ContributorPosition
        required: true
        multivalued: true
      role:
        description: metadata schema sub-block describing a contributor’s scientific or scholarly role on a project using the CRediT vocabulary
        range: ContributorRole
        multivalued: true
      leader:
        annotations:
          notes: More than one contributor can be flagged as a leader if the project is jointly led.
        description: flag indicating that the contributor as a project leader
        range: boolean
      contact:
        description: flag indicating that the contributor as a project contact
        range: boolean
      email:
        range: string
  AlternateUrl:
    description: a metadata schema block containing alternative URLs for the project
    attributes:
      url:
        annotations:
          notes: An alternateURL can be used to point to any other project website, whether stand-alone, organisational, or in a platform such as Open Science Framework.
        description: a link to another website related to the project or activity
        required: true
        range: string
        examples:
          - value: https://osf.io/puwgx/ (an Open Science Framework project page)

  Organisation:
    description: a metadata schema block containing the organisation associated with a RAiD and its associated properties
    attributes:
      id:
        description: an organisation associated with a project or activity
        range: string
      schemaUri:
        description: the URI of the organisation identifier schema
        range: OrganizationSchemaUriEnum
      role:
        description: a metadata schema sub-block describing an organisation’s role on a project
        range: OrganisationRole
        multivalued: true
        required: true
  RelatedRaid:
    description: a metadata schema block containing related RAiDs and qualifying the relationship
    attributes:
      id:
        description: a subsidiary or otherwise related RAiD
        range: string
      type:
        description:  a metadata schema sub-block qualifying the relationship with a related Raid
        range: RelatedRaidType
        required: true
  RelatedObject:
    description: a metadata schema block containing inputs, outputs, and process documents related to a RAiD plus associated properties
    attributes:
      id:
        description: any (a) input or resource used by a project or activity, (b) output or product created by a project or activity, and/or (c) internal process documentation used within a project or activity, that is identified by a persistent identifier (PID).
        range: string
      schemaUri:
        annotations:
          notes: Controlled list is a subset of DataCite Metadata Schema 4.4 Appendix 1 Table 8 ‘Description of relatedIdentiferType’.
        description: The URI of the relatedObject identifier schema
        range: RelatedObjectSchemaUriEnum
      type:
        description: a metadata schema sub-block describing a relatedObject’s type
        range: RelatedObjectType
        required: true
      category:
        description: a metadata schema sub-block declaring that a relatedObject is an input, output and/or process document
        multivalued: true
        required: true
        range: RelatedObjectCategory
  AlternateIdentifier:
    description: a metadata schema block containing alternative local or global identifiers for the project or activity associated with the RAiD
    attributes:
      id:
        annotations:
          notes: An alternateIdentifer.id may be any alphanumeric string that is unique within its domain of issue, for example a local identifier unique to an organisation. The alternateIdentifier.id represents an additional identifier for the same instance of the project or activity; its referent is identical to that of the RAiD.
        description: an identifier other than the RAiD applied to the project or activity
        range: string
        examples:
          - value: 123456ABC
      type:
        description: free text description of the type of alternateIdentifier supplied
        range: string
        examples:
          - value: A local project ID in the university CRIS
  Owner:
    attributes:
      id:
        description: the persistent identifier of the legal entity responsible for the RAiD (i.e. the ‘owner’ of a RAiD); as recognised by their Registration Agency
        range: string
        pattern: ^https:\/\/ror[.]org/.*$
        required: true
        exact_mappings:
          - schema:identifier
      schemaUri:
        description: the URI of the identifier scheme that is used to identify RAiD owners
        range: RegistrationAgencySchemaURIEnum
        required: true
      servicePoint:
        annotations:
          notes:  A RAiD minted by a Registration Agency must have a SP associated with an Owner affiliated with that Agency; Registration Agencies must maintain and register lists of their Service Points with the RAiD Registration Authority.
        description: the Service Point (SP) that requested the RAiD. SPs belong to an owner, RAiD owners can have multiple SPs; SPs do not need to be legal entities
        range: double
        examples:
          - value: 20000003
  RegistrationAgency:
    description: metadata schema sub-block declaring the Registration Agency that minted the RAiD.
    attributes:
      id:
        annotations:
          notes: The RAiD Registration Authority maintains a canonical list of Registration Agencies.
          default: the ROR of the RAiD Registration Agency minting the identifier
        description: the persistent identifier of the RAiD Registration Agency that minted the RAiD
        range: string
        required: true
        pattern: ^https:\/\/ror[.]org/.*$
        exact_mappings:
          - schema:identifier
      schemaUri:
        annotations:
          constraints: a PID is required and (currently) only ROR is allowed
        description: the URI of the identifier scheme that is used to identify RAiD Registration Agencies
        required: true
        range: RegistrationAgencySchemaURIEnum
  TitleType:
    attributes:
      id:
        required: true
        range: TitleTypeIdEnum
      schemaUri:
        required: true
        range: TitleTypeSchemaURIEnum
  DescriptionType:
    description: a metadata schema block declaring the type of description
    attributes:
      id:
        annotations:
          notes: description.type.id for first-entered description (only) defaults to ‘Primary’.  if a description is provided, one (and only one) primary description is mandatory
        description: the type of description.
        range: DescriptionTypeIdEnum
        required: true
      schemaUri:
        annotations:
          notes: Controlled list adapted from Vocabularies for Registry Schema 1.6.5 ‘Description Type’ and DataCite Metadata Schema 4.4 Appendix 1 Table 10 ‘Description of descriptiontype’.
        description: the URI of the description type schema
        required: true
        range: DescriptionTypeSchemaURIEnum
  AccessType:
    attributes:
      id:
        annotations:
          notes: ‘Restricted access’ and ‘Metadata only’, though part of the upstream vocabulary, are disallowed.
        description:  the type of access granted to a RAiD metadata record
        range: AccessTypeIdEnum
        required: true
      schemaUri:
        annotations:
          notes: |-
            The RAiD controlled list includes only a subset of the COAR vocabulary ([https://vocabularies.coar-repositories.org/access_rights/1.1/](https://vocabularies.coar-repositories.org/access_rights/1.1/)), including ‘Open access’ and ‘Embargoed access’, but excluding ‘Restricted access’ (since no permanently restricted RAiDs are allowed), and ‘Metadata only’ (since RAiDs by design contain only metadata).
        description: the URI of the access type schema
        range: AccessTypeSchemaUriEnum
        required: true
  AccessStatement:
    description: a metadata schema block containing an explanation for any access type that is not ‘open’, with the explanation’s associated properties.
    attributes:
      text:
        annotations:
          notes: mandatory if access.type.id is not ‘open’
          constraints: maximum 1,000 characters
        description: the text of an access statement that explains any restrictions on access
        range: string
    slots:
      - language
  ContributorPosition:
    annotations:
      constraints:  contributors must have one and only one position at any given time (contributors may also be flagged as a ‘leader’ or ‘contact’ separately).
      notes:  This property represents a contributor’s administrative position on a project (such as their position on a grant application); use contributor.role to define for scientific or scholarly contribution.
    description: a metadata schema sub-block describing a contributor’s administrative position on a project or activity
    slots:
      - startDate
      - endDate
    slot_usage:
      startDate:
        description: date the contributor began position associated with the project or activity
        range: string
      endDate:
        description: date the contributor terminated position associated with the project or activity
        range: string
    attributes:
      id:
        annotations:
          notes: contributor.position.id for first-entered contributor (only) defaults to ‘Principal or Chief Investigator’
        description: a contributor’s administrative position in the project
        range: ContributorPositionIdEnum
        required: true
      schemaUri:
        annotations:
          notes: Controlled list informed by Simon Cox’s Project Ontology, OpenAIRE ‘Project’ guidelines, NIH definitions, ARC definitions, and DataCite Metadata Schema 4.4 Appendix 1 Table 5 ‘Description of contributorType’.
        description: the URI of the position schema used
        range: ContributorPositionSchemaUriEnum
        required: true

  ContributorRole:
    attributes:
      id:
        description: a contributor’s (person) role(s) on the Project
        range: ContributorRoleIdEnum
        required: true
      schemaUri:
        annotations:
          notes: currently limited to the CRediT vocabulary
        description: the URI of the role schema used
        range: ContributorRoleSchemaUriEnum
        required: true
  OrganisationRole:
    annotations:
      notes: An organisation’s role may change over time, but each organisation may have one and only one role at any given time.
    description: a metadata schema sub-block describing an organisation’s role on a project
    attributes:
      startDate:
        description: the date that the organisation began a role associated with the project or activity
        range: string
      endDate:
        description: the date that the organisation terminated a role associated with the project or activity
        range: string
      id:
        annotations:
          constraints: one (and only one) Organisation must be designated as ‘Lead Research Organisation’
          notes: First-entered Organisation (only) defaults to ‘Lead Research Organisation’. Roles are likely to vary by region; controlled list adapted from Simon Cox’s Project Ontology, OpenAIRE ‘Project’ guidelines, NIH definitions, ARC definitions, and DataCite Metadata Schema 4.4 Appendix 1 Table 5 ‘Description of contributorType’.
        description: the organisation’s role
        range: OrganizationRoleIdEnum
        required: true
      schemaUri:
        description: the URI of the role schema used
        range: OrganizationRoleSchemaUriEnum
        required: true
  RelatedRaidType:
    description: a metadata schema sub-block qualifying the relationship with a related Raid
    attributes:
      id:
        annotations:
          notes: Controlled list is a subset of DataCite Schema v4.4 Table 8 ‘Description of relatedIdentifierType’. All list items appear in the DataCite Schema.
        description: a description of the relationship between the activity being registered and the related resource
        range: RelatedRaidTypeIdEnum
        required: true
      schemaUri:
        description: The URI of the relationship schema used
        range: RelatedRaidTypeSchemaUriEnum
        required: true
  RelatedObjectType:
    description:  a metadata schema sub-block describing a relatedObject’s type
    attributes:
      id:
        annotations:
          notes: Controlled list is a subset of DataCite Metadata Schema 4.4 Appendix 1 Table 7 ‘Description of resourceTypeGeneral’, with ‘Instrument’, ‘Funding’, ‘Learning Object’, ‘Conference Poster’, and ‘Prize’ added (DataCite Metadata Schema 4.5 also adds ‘Instrument’). COAR Resource Types 3.1 (https://vocabularies.coar-repositories.org/resource_types/) used as source for missing terms where possible.
        description: a type of input, output, or process document
        range: RelatedObjectTypeIdEnum
        required: true
      schemaUri:
        description: the URI of the type schema used
        range: RelatedObjectTypeSchemaUriEnum
        required: true
  RelatedObjectCategory:
    annotations:
      notes: A relatedObject may have more than one category (e.g.) a DMP could initially be a process document, yet eventually be published as an output.
    description: a metadata schema sub-block declaring that a relatedObject is an input, output and/or process document
    attributes:
      id:
        description: a declaration of an object as an input, output, or other
        range: RelatedObjectCategoryIdEnum
        required: true
      schemaUri:
        description: the URI of the category schema used.
        range: RelatedObjectCategorySchemaUriEnum
        required: true
  Metadata:
    attributes:
      created:
        range: double
        exact_mappings:
          - schema:dateCreated
      updated:
        range: double
        exact_mappings:
          - schema:dateModified
      raidModelVersion:
        range: string
        exact_mappings:
          - schema:ResearchObject
subsets:
  extended:
    description: RAiD-extended